<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name" autocomplete="off">
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Indore, IN</div>
                <div class="date" id="date">10 June (Thursday), 2021</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">29&deg;C</div>
                <div class="min-max" id="min-max">25&deg;C (min) / 34&deg;C (max)</div>
                <div class="weather" id="weather">Rain</div>
                <img id="weather-icon" src="./icons/rain.png" alt="no icon">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
